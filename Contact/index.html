<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Frame</title>
    <link rel="shortcut icon" href="./logo.png" />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <div class="frame">
        <div class="profile">
          <img class="blob" src="./logo.png" alt="Profile icon" />
        </div>

        <div class="content">
          <h1>Kevin de Meijer</h1>
          <h2>Front-end Developer</h2>

          <br />
          <div class="contact">
            <div
              onclick="window.open(`https://github.com/KevindeMeijer`, `_blank`);"
              class="social-icon"
            >
              <i class="fa fa-github"><p>&nbsp; Github.com/KevindeMeijer</p></i>
            </div>

            <div
              onclick="window.open(`https://www.linkedin.com/in/kevindemeijer/`, `_blank`);"
              class="social-icon"
            >
              <i class="fa fa-linkedin"
                ><p>&nbsp; Linkedin.com/in/kevindemeijer/</p></i
              >
            </div>

            <div
              onclick="window.location.href = `mailto:kevin.demeijer@student.hu.nl`;"
              class="social-icon"
            >
              <i class="fa fa-envelope"
                ><p>&nbsp; kevin.demeijer@student.hu.nl</p></i
              >
            </div>
          </div>
        </div>
      </div>
